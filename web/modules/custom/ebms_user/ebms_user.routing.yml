ebms_user.profile:
  path: '/profile/{user}'
  defaults:
    _controller: Drupal\ebms_user\Controller\Profile::display
    _title: User Profile
    user: NULL
  requirements:
    _user_is_logged_in: 'TRUE'
  options:
    no_cache: TRUE
    parameters:
      user:
        type: entity:user
ebms_user.add_picture:
  path: '/profile/{user}/add-picture'
  defaults:
    _form: Drupal\ebms_user\Form\ProfilePictureForm
    _title: 'Add Profile Picture'
  requirements:
    _user_is_logged_in: 'TRUE'
  options:
    no_cache: TRUE
    parameters:
      user:
        type: entity:user
ebms_user.crop:
  path: '/profile/{user}/add-picture/crop/{file}'
  defaults:
    _form: Drupal\ebms_user\Form\CropForm
    _title: Crop Picture
  requirements:
    _user_is_logged_in: 'TRUE'
  options:
    no_cache: TRUE
    parameters:
      user:
        type: entity:user
      file:
        type: entity:file
ebms_user.add_sso_user:
  path: '/admin/people/create_sso'
  defaults:
    _entity_form: user.register
    _title: Add SSO user
  requirements:
    _custom_access: ebms_user_create_sso_access
ebms_user.switch_to_sso:
  path: '/profile/{user}/switch-to-sso'
  defaults:
    _form: Drupal\ebms_user\Form\Authname
    _title: Convert to SSO user
  requirements:
    _custom_access: Drupal\ebms_user\Form\Authname::access
  options:
    no_cache: TRUE
    parameters:
      user:
        type: entity:user
