ebms_help.help:
  path: /help
  defaults:
    _controller: Drupal\ebms_help\Controller\Help::display
    _title: 'How To Use PDQ®'
  requirements:
    _user_is_logged_in: 'TRUE'
ebms_help.ncihelp:
  path: /ncihelp
  defaults:
    _controller: Drupal\ebms_help\Controller\StaffHelp::display
    _title: 'How To Use PDQ®'
  requirements:
    _permission: 'perform full search+manage travel'
ebms_help.help_single_page:
  path: /help/single-page
  defaults:
    _controller: Drupal\ebms_help\Controller\BoardMemberManualSinglePage::display
    _title: 'Board Members User Manual'
  requirements:
    _user_is_logged_in: 'TRUE'
